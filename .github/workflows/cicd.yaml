name: cicd

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  packages: write
  id-token: write
  security-events: read
  # attestations: write

jobs:
  compute_version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      security-events: write
      packages: write
    outputs:
      version: ${{ steps.set_version.outputs.SemVer }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: Go
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:Go"
      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v3.1.11
        with:
          versionSpec: '5.x'
      - name: Set version
        id: set_version
        uses: gittools/actions/gitversion/execute@v3.1.11
        with:
          overrideConfig: |
            mode=Mainline
      - name: Display version
        run: echo "Version is ${{ steps.set_version.outputs.SemVer }}" >> $GITHUB_STEP_SUMMARY
  compile:
    name: Build Go binaries
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      packages: write
    needs: compute_version
    strategy:
      max-parallel: 1
      matrix:
        go-version: [1.24.x]
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Go ${{ matrix.go-version }}
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
    - name: Get dependencies
      run: go get .
    - name: Build
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
      run: go build -o tgr${{ matrix.goos == 'windows' && '.exe' || '' }} .
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: tgr-${{ matrix.goos }}-${{ matrix.goarch }}
        path: tgr${{ matrix.goos == 'windows' && '.exe' || '' }}
